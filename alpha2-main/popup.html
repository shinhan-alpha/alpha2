<!DOCTYPE html>
<html>
<head>
  <title>Popup Window Example</title>
  <style>
    /* CSS for popup window */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      background-color: white;
      border: 1px solid black;
      padding: 20px;
      display: none;
    }

    /* CSS for buttons */
    button {
      background-color: blue;
      color: white;
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    /* CSS for back button */
    button:first-of-type {
      background-color: white;
      color: blue;
      border: 2px solid blue;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button onclick="showPopup()">팝업 실행</button>

  <div class="popup" id="popup"  style="text-align : center;">
    <img src="lion.png" style="width:100px; height:100px;"x>
    <h3>주문이 완료되었습니다.</h3>
    <button onclick="goBack()">뒤로가기</button>
    <button onclick="closePopup()">확인</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function goBack() {
      document.getElementById("popup").style.display = "none";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
