<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>current</title>
    <script src="https://unpkg.com/vue@3"></script>
    <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <style>
        body {
            margin:0;
        }
        /* menubar */
        #menu-wrapper {
            overflow-x: auto;  
            position: fixed;
            left: 0;
            bottom: 0;
            border-collapse: collapse;
            height: 50px;
        }
        #stockList {
            width: 150px;
            height: 30px;
        }
        table {
            border-collapse: collapse;
            width: 200%;
            height: 50px;
        }
        th, td {
            text-align: center;
        }
        th {
            background-color: #333;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .black-bg {
            position: absolute;
            width: 321.99px;
            height: 284px;
            left: 0px;
            top: 244px;
            right: 0px;
            }
        .white-bg {
            width: 320px; background: white;
            border-radius: 8px;

            }
        .cartcheck img{
            width: 100%;
            display: block;            
            object-fit: cover;
        }
        .close{
            background: #c0bebe;
            color: #fff;
            position:relative;
            left: 50px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: 0.25s;
        }
        .check{
            background: blue;
            color: #fff;
            position: relative;
            left: 100px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: 0.25s;
        }
        .top_nav a{
            align-content: stretch;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="top_nav">
            <a href="#"><img src="./images/arrow.png"></a>
            <!-- <select id="stockList" v-model="selected">
                <option v-for="option in options" :value="option.price">{{ option.stock }}</option>
            </select> -->
            <a href="./stock1.html"><img src="./images/search.png"></a>    
            <a @click="openModal = true"><img src="./images/cart.png"></a>
            <a href="#"><img src="./images/order.png"></a>
            <a href="#"><img src="./images/more.png"></a>
        </div>
        <!-- Modal -->
        <div id="modal-container" class="black-bg" v-if="openModal == true">
            <div class="white-bg">
                <div class="cartcheck"><img src="./images/cartcheck.png"></div>
                <button @click="close($event)" class="close">취소</button>
                <button @click="check($event)" class="check">확인</button>
            </div>
        </div>
        <div>
            <img src="images/stockn.png">
        </div>

        <div id="menu-wrapper">
            <table>
                <tr>
                    <th><a href="#">홈</a> </th>
                    <th><a href="#">관심<br>종목</a></th>
                    <th><a href="current.html">현재가</a></th>
                    <th><a href="#">주식<br>주문</a></th>
                    <th><a href="#">주식<br>잔고</a></th>
                    <th><a href="#">종합<br>차트</a></th>
                    <th><a href="#">지수환율<br>시장지표</a></th>
                    <th><a href="#">매매<br>동향</a></th>
                    <th><a href="#">즉시<br>이체</a></th>
                    <th><a href="#">총자산<br>현황</a></th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            name: '#app',
            components: {},
            data() {
                // any necessary data can be defined here
                return {
                    openModal : false,
                    selected:'A',
                    options: [
                        {stock: 'Samsung', price:1234},
                        {stock: 'LG', price:''},
                        {stock: 'SK', price:''},
                    ]
                };
            },
            methods: {
                // any necessary methods can be defined here
                close(event){
                    if(event.target.classList.contains('black-bg') || event.target.classList.contains('close')){
                        this.openModal = false;
                    } else if (event.target.classList.contains('white-bg')){
                        this.openModal = true;
                    }
                }
            }
        });
        app.mount("#app")
    </script>
</body>
</html>
